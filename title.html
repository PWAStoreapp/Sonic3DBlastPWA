<title>Sonic 3D Blast</title>
<link rel="shortcut icon" href="icon.png" />
<body bgcolor="#000000">
<div class="picture_div" style="margin:0px auto; text-align:center;"> 
<img src="textures/title/title1.jpg" alt="title1" style="width:50%;" width="740" height="700"> 
</div>
<script>
[container]{
    overflow:scroll;
    overflow-x:hidden;
}
[container]::-webkit-scrollbar{
    width:0;
    background-color:transparent;
}
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript">
<style>
body, html { 
    overflow-x: hidden; 
    overflow-y: auto;
}
</style>
<body oncontextmenu="return false;">
<script>
document.addEventListener('contextmenu', event => event.preventDefault());	
</script>
 <style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<audio src="audio/title.ogg" id="title" loop="loop" autoplay="autoplay"></audio>
<script type="text/javascript">
window.onload=function(){
    document.getElementById("title").play();
  }
</script>
<script>
$(".togglable").wrap(
  "<a href='javascript:void(0);'
  onclick='return false;'></a>"
);
</script>    
<body scroll="no" style="overflow: hidden">
