<title>Sonic 3D Blast</title>
<link rel="shortcut icon" href="icon.png" />
<body bgcolor="#000000">
<center>
<div class="fade-in one">
<div class="test">
<div class="picture_div" style="margin:0px auto; text-align:center;"> 
<img src="textures/island/island.jpg" alt="title1" style="width:50%;" width="1000" height="640"> 
</div>
</div>
</div>
</center>
<script>
[container]{
    overflow:scroll;
    overflow-x:hidden;
}
[container]::-webkit-scrollbar{
    width:0;
    background-color:transparent;
}
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript">
<style>
body, html { 
    overflow-x: hidden; 
    overflow-y: auto;
}
</style>
<body oncontextmenu="return false;">
<script>
document.addEventListener('contextmenu', event => event.preventDefault());	
</script>
 <style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<script>
$(".togglable").wrap(
  "<a href='javascript:void(0);'
  onclick='return false;'></a>"
);
</script>    
<body scroll="no" style="overflow: hidden">
<meta http-equiv="imagetoolbar" content="no" />
<style>
user-drag: none; 
user-select: none;
-moz-user-select: none;
-webkit-user-drag: none;
-webkit-user-select: none;
-ms-user-select: none;
</style>
<style>
#test p {
    margin-top: 25px;
    font-size: 21px;
    text-align: center;

    -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
}

@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
</style>    
<style>
@-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

.fade-in {
	opacity:0;  /* make things invisible upon start */
	-webkit-animation:fadeIn ease-in 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
	-moz-animation:fadeIn ease-in 1;
	animation:fadeIn ease-in 1;

	-webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
	-moz-animation-fill-mode:forwards;
	animation-fill-mode:forwards;

	-webkit-animation-duration:1s;
	-moz-animation-duration:1s;
	animation-duration:1s;
}

.fade-in.one {
-webkit-animation-delay: 0.7s;
-moz-animation-delay: 0.7s;
animation-delay: 0.7s;
}
</style>
<script>
document.body.addEventListener("keydown", function (event) {
    if (event.keyCode === 32) {
        window.location.replace("https://pwastoreapp.github.io/Sonic3DBlastPWA/greengroveact1.html");
    }
});
</script>
