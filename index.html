<title>Sonic 3D Blast</title>
<link rel="shortcut icon" href="icon.png" />
<link href="/rss" rel="alternate" type="application/rss+xml" title="Sonic 3D Blast" />
<link rel="shortcut icon" type="image/x-icon" href="icon.png" />
<meta http-equiv='refresh' content='40; URL=https://pwastoreapp.github.io/Sonic3DBlastPWA/title.html'>
<link rel="manifest" href="manifest.webmanifest">
<script>
document.addEventListener('DOMContentLoaded', init, false);
function init() {
	if("serviceWorker" in navigator) {
		navigator.serviceWorker.register('serviceworker.js')
		.then((registration) => {
			console.log('Service Worker installed!');
		}).catch((err) => {
			console.error('Service Worker failed', err);
		});
	}
}
</script>  
<body bgcolor="#000000">
<center>
<video width="600" height="680" autoplay="autoplay">
  <source src="video/intro.mp4" type="video/mp4" />
</video>  
</center>
<script>
[container]{
    overflow:scroll;
    overflow-x:hidden;
}

[container]::-webkit-scrollbar{
    width:0;
    background-color:transparent;
}
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript">
<style>
body, html { 
    overflow-x: hidden; 
    overflow-y: auto;
}
</style>
<body oncontextmenu="return false;">
<script>
document.addEventListener('contextmenu', event => event.preventDefault());	
</script>
<script>
$(".togglable").wrap(
  "<a href='javascript:void(0);'
  onclick='return false;'></a>"
);
</script>
<body scroll="no" style="overflow: hidden">
<meta http-equiv="imagetoolbar" content="no" />
<style>
user-drag: none; 
user-select: none;
-moz-user-select: none;
-webkit-user-drag: none;
-webkit-user-select: none;
-ms-user-select: none;
</style>
<style>
video {
  display: block;
  margin: auto;
}
video {
  margin-left: 50vw;
  transform: translate(-50%);
}	
</style>
